<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #333; }
        .task-list { margin-top: 2rem; }
        .task { border: 1px solid #ccc; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .task-actions button { margin-right: 0.5rem; }
        form { margin-bottom: 2rem; }
        label { display: block; margin-top: 1rem; }
        input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    </style>
</head>
<body>
    <h1>Task Manager</h1>
    <form id="task-form">
        <input type="hidden" id="task-id">
        <label>Title <input type="text" id="title" required></label>
        <label>Description <textarea id="description"></textarea></label>
        <label>Status
            <select id="status" required>
                <option value="">Select status</option>
                <option value="pending">Pending</option>
                <option value="in progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </label>
        <label>Due Date <input type="datetime-local" id="due_date" required></label>
        <button type="submit">Add Task</button>
        <button type="button" id="cancel-edit" style="display:none;">Cancel Edit</button>
    </form>
    <div class="task-list" id="task-list"></div>
    <script src="app.js"></script>
</body>
</html>
